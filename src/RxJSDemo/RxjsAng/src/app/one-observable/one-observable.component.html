
<button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Click for examples with numbers</button>
<mat-menu #menu="matMenu">
    <span *ngFor="let d of obsSer.sortKeysNumber;let i=index">
  <button mat-menu-item (click)="loadExampleNumbers(d)">{{i+1}}){{d}}</button>
    </span>
</mat-menu>




<button mat-raised-button color="primary" [matMenuTriggerFor]="menuText">Click for examples with textbox</button>
<mat-menu #menuText="matMenu">
    <span *ngFor="let d of obsSer.sortKeysTextBox;let i=index">
  <button mat-menu-item (click)="loadExampleTextBox(d)">{{i+1}}){{d}}</button>
    </span>
</mat-menu>
  
  <br />
  

  <select [(ngModel)]="obs.source">
    <option *ngFor="let name of sourceDatas" [value]="name"> {{ name }} </option>
  </select>

  <br />

    <input id='search-box' [hidden]="!(obs.source == 'fromTextBox')" />
    <div [hidden]="!(obs.source == 'netCoreGetNumbers')" >
    From a list of observable (numbers) from
    <input [(ngModel)]="obs.startNumbers.fromNumber" /> count
    <input [(ngModel)]="obs.startNumbers.count" /> repeat
    <input [(ngModel)]="obs.startNumbers.repeat" /> delay
    <input [(ngModel)]="obs.startNumbers.delaySec" />
    </div>
    <br />
    {{urlAPI}}

    <br />
    
    Number of operators {{obs.numberOperators}}
  
    <button mat-raised-button color="primary" value="Add!" (click)="obs.IncrementOperators()">AddOperator</button>
    <br />
  
    <div *ngFor="let op of obs.whatOperator;let i=index">
      Operator {{i+1}}
  
      <select [(ngModel)]="op.operatorToApply">
        <option *ngFor="let name of operators" [value]="name"> {{ name }} </option>
      </select>
  
      <select [(ngModel)]="op.functionToApply" *ngIf="op.functionsFromOperator(op.operatorToApply).length>0">
  
        <option *ngFor="let name of op.functionsFromOperator(op.operatorToApply)" [value]="name"> {{ name }} </option>
  
      </select>
  
      <input [(ngModel)]="op.valueToApply" *ngIf="op.functionsFromOperator(op.operatorToApply).length>0" />
      The RXJS is <b><a target="_blank" href="https://rxjs.dev/api/operators/{{op.operatorToApply}}">{{op.operatorToApply}}</a></b>
      <!-- add http://introtorx.com/Content/v1.0.10621.0/05_Filtering.html#SkipLastTakeLast -->
      <button mat-raised-button color="warn" (click)="obs.DeleteOperator(i)" *ngIf="obs.numberOperators>1">Delete</button>
  
    </div>
  
    <br />
  
    <button mat-raised-button color="primary" (click)="start()">Start</button>
  
    <app-rx-visualizer [rxName]="original" [data]="obs.dataFor" [dataPiped]="obs.dataForOneOperator"></app-rx-visualizer>
