<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        
        <a mat-list-item routerLink="/dashboard/oneobserver">One Observable</a>
        <a mat-list-item routerLink="/dashboard/twoObservers">Combine 2 Observable</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Rxjs Demos</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      
      <router-outlet></router-outlet>
      <footer><small>
      
        <a *ngIf="ams?.isInCI"  target="_blank" href="{{ams?.sourceCommit}}">Repo: {{ams?.repoUrl}}</a><br /> 
        Made by {{ams?.authors}} on {{ams?.TheDate}} <br /> 
        Automation : <a href="/swagger">Swagger</a> | <a href="/BlocklyAutomation">BlocklyAutomation</a>
  
      </small></footer>
    
    </mat-sidenav-content>
  
  </mat-sidenav-container>
